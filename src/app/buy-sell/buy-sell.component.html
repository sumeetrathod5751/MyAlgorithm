<mat-card>
<mat-card-content>
    <table class="main">
        <thead>
            <tr>
                <th>Stock Name</th>
                <th>Date & Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableData">
                <td>{{row.name_of_company}}</td>
                <td>{{row.date_of_listing}}</td>
                <td>
                    <button [disabled]="!canBuy" class="buy-button" role="button">Buy</button>
                    <button [disabled]="!canSell" class="sell-button" role="button">Sell</button>
                </td>
            </tr>
        </tbody>
    </table>
</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
